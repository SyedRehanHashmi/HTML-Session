<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Bar</title>
</head>
<style>
    a {
        padding: 20px;
        color: white;
        display: block;
        text-decoration: none;
    }

    aside {
        background-color: teal;
        padding: 20px;
        height: 300px;
        width: 100px;
    }

    a:hover {
        background-color: khaki;
        border-radius: 30px;
        color: black;
    }
</style>

<body>
    <h2>Aside Bar</h2>
    <aside>
        <a href="">Home</a>
        <a href="">services</a>
        <a href="">Product</a>
        <a href="">Contact</a>
        <a href="">Help</a>
    </aside> <br>
    <hr>


    <h2>iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Uh9643c2P6k" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <br> <hr>
