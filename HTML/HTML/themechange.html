<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
    <script>
        function setTheme1(){
            var objSpan= document.getElementById("s1");
            objSpan.style="color: blue";
            var objSpan2=document.getElementById("s2");
            objSpan2.style="color: orange";
        }
            function setTheme2(){
            var objSpan= document.getElementById("s1");
            objSpan.style="color: green";
            var objSpan2=document.getElementById("s2");
            objSpan2.style="color: black";
        }
            function setTheme3(){
            var objSpan= document.getElementById("s1");
            objSpan.style="color: red";
            var objSpan2=document.getElementById("s2");
            objSpan2.style="color:skyblue";
        }
    </script>

</head>
<body>
    <h1>Theme Challenge</h1>
    <hr> <br>
<h2>
    <span id="s1" style="color: red;">Pickup</span><span id="s2"style="color: blue;">Biz</span>
</h2>
<br>
<button onclick="setTheme1()">Theme1</button>
<button onclick="setTheme2()">Theme2</button>
<button onclick="setTheme3()">Theme3</button>


</body>
</html>
